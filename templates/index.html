<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Control de Gastos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body class="bg-light">

        <div class="container py-4">
            <h2 class="text-center mb-4">Control de Gastos</h2>
            <div class="row">

                <!-- Formulario -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3">Registrar Gasto</h5>
                            <form id="gastoForm">
                                <div class="mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select id="categoria" class="form-select" required>
                                        <option value="">Seleccionar...</option>
                                        <option>Alimentación</option>
                                        <option>Transporte</option>
                                        <option>Servicios</option>
                                        <option>Entretenimiento</option>
                                        <option>Otros</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <input type="text" id="descripcion" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="monto" class="form-label">Monto</label>
                                    <input type="number" id="monto" class="form-control" step="0.01" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Guardar Gasto</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Reporte -->
                <div class="col-md-8">
                    <!-- Filtro de fechas -->
                    <div class="d-flex align-items-center gap-2 mb-3">
                        <label for="mes" class="form-label mb-0 fw-semibold">Seleccionar mes:</label>
                        <input type="month" id="mes" class="form-control w-auto" />
                        <button id="btnFiltrar" class="btn btn-primary">Filtrar</button>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3">Reporte Mensual</h5>
                            <canvas id="graficoGastos" height="100"></canvas>
                            <hr>
                            <h6 class="mt-4">Totales por Categoría</h6>
                            <table class="table table-sm table-bordered mt-2">
                                <thead>
                                    <tr>
                                        <th>Categoría</th>
                                        <th>Total (USD)</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaTotales"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
